<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fridas Quiz</title>

    <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

</head>
<body class="bg-light text-secondary">
    <header class="text-center p-5">
        <h1 class="display-6">Who is the student?</h1>
    </header>
    
    <section class="quizGame">
        <div class="image-container">
            <img class="studentImage" src="" alt="student">
        </div>

        <div class="nameButtons">
        </div>

        <div class="showResult">
            <button class="showResultButton">Show Result</button>
        </div>
    </section>

    <section class="gameResult">
        <p class="resultText"></p>
        <button class="newGameButton">New Game</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
