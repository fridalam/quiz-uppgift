<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fridas Quiz</title>

    <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

</head>
<body>
    <header class="text-center p-5">
        <h1 class="display-6">Who is the student?</h1>
    </header>
    
    <section class="quizGame container d-flex flex-wrap justify-content-center">
        <div class="image-container mb-5">
            <img class="studentImage rounded-circle img-fluid" src="" alt="student">
        </div>

        <div class="nameButtons container d-flex flex-column flex-md-row justify-content-center mb-3">
        </div>
    </section>
    <section class="resultSection d-flex justify-content-center">
        <div class="showResult">
            <button class="showResultButton btn d-none">Show Result</button>
        </div>
    </section>

    <section class="gameResult d-none d-flex justify-content-center">
        <div class="resultBox text-center d-flex flex-wrap align-items-center justify-content-center">
            <p class="resultText"></p>
            <button class="newGameButton btn">New Game</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
